name: Relatórios Automáticos de Editais
on:
  push:
    branches: [ main, master ]  # Roda automaticamente em cada commit
  schedule:
    - cron: '0 5 * * *'     # TODO DIA às 5:00 UTC (5:00 da manhã)
  workflow_dispatch:          # Permite execução manual

jobs:
  enviar-relatorio:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependências
        run: |
          pip install selenium
          pip install beautifulsoup4
          pip install requests

      - name: Executar envio automático
        run: python fapemig_scraper.py
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

      - name: Upload dos arquivos gerados
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-editais
          path: |
            editais_scraping.json
            editais_scraping.csv
