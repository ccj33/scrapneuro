name: Relatorios Automaticos de Editais
on:
  push:
    branches: [ main, master ]  # Roda automaticamente em cada commit
  schedule:
    - cron: '0 5 * * *'     # TODO DIA as 5:00 UTC (5:00 da manha)
  workflow_dispatch:          # Permite execucao manual

jobs:
  enviar-relatorio:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          pip install selenium
          pip install beautifulsoup4
          pip install requests

      - name: Executar envio automatico
        run: |
          echo "Iniciando scraping com timeout de 10 minutos..."
          timeout 600 python fapemig_scraper.py || echo "Processo interrompido por timeout ou erro"
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

      - name: Upload dos arquivos gerados
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-editais
          path: |
            editais_scraping.json
            editais_scraping.csv
